<!DOCTYPE html>
<html>
<head>
<title>Home Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <nav>
        <a id="menu-button"><i class="material-icons">menu</i></a>
        <a id="profile-button" href="/profile.html"><i class="material-icons">person</i></a>
    </nav>

    <div id="content">
        <h1>Recipes/Bookmarks</h1>
        <section class="recipe-section">
            <div class="recipe-header">
                <h2>Recipe name</h2>
                <a class="bookmark-button"><i class="material-icons">bookmark_border</i></a>
            </div>
            <div class="rate">
                <!--<a><span>★★★</span>★★</a>-->
                <a>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star_half</i>
                    <i class="material-icons">star_border</i>
                </a>
            </div>
            <img class="recipe-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Good_Food_Display_-_NCI_Visuals_Online.jpg/220px-Good_Food_Display_-_NCI_Visuals_Online.jpg" alt="picture of food" />
        </section>

        <section class="recipe-section">
            <div class="recipe-header">
                <h2>Recipe name</h2>
                <a class="bookmark-button"><i class="material-icons">bookmark</i></a>
            </div>
            <div class="rate">
                <!--<a><span>★★★</span>★★</a>-->
                <a>
                    <span>
                        <i class="material-icons">star</i>
                        <i class="material-icons">star</i>
                        <i class="material-icons">star</i>
                    </span>
                    <i class="material-icons">star_border</i>
                    <i class="material-icons">star_border</i>
                </a>
            </div>
            <img class="recipe-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Good_Food_Display_-_NCI_Visuals_Online.jpg/220px-Good_Food_Display_-_NCI_Visuals_Online.jpg" alt="picture of food" />
        </section>
    </div>

</body>
</html>
